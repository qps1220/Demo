<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="name" placeholder="你的名字">
  <h1>你好，{{name}}  时间:{{date}}</h1>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  var app =new Vue({
    el:'#app',
    data:{
      name:'',
      date:new Date(),
      mounted:function () {
        var_this =this;//保证作用域一致
        this.timer=setInterval(function () {
            _this.date=new Date();
        },1000);
      },
      beforeDestroy:function () {
        if(this.timer){
            clearInterval(this.timer);//在示例销毁前清除定时器
        }
      }
    }
  })
</script>
</body>
</html>
