<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app1">
  <ul>
    <li v-for="(book,index) in books">{{index}} - {{book.name}}</li>
  </ul>
</div>
<div id="app2">
  <ul>
    <li v-for="value in user">{{value}}</li>
  </ul>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  var app2=new Vue({
    el:'#app2',
    data:{
        user: {
          name: 'qps',
          age: '20',
          gender: '男'
        }
    }
  })
</script>
<script>
  var app1=new Vue({
    el:'#app1',
    data:{
        books:[
          {name:'<vue.js实战>'},
          {name:'<C语言实战>'},
          {name:'<Java实战>'}
        ]
    }, //计算属性排序
    coputed:{
        books:function () {
          return this.books.sort(function (a,b) {
            return a.name.length<b.name.length;
          })
        }
    }
  });
  //新增
  app1.books.push({
    name:'Java进阶篇实战',
    author:'lalala'
  });
  //修改  通过索引直接设置
 /* Vue.set(app1.books,1,{
     name:'修改为我',
    author:'wo'
  });*/
  //过滤
  app1.books=app1.books.filter(function (item) {
    return item.name.match(/Java/);
  })

</script>
</body>
</html>
