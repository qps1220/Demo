<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  总价：{{prices}}
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  var app=new Vue({
    el:'#app',
    data:{
        package1:[
          {name:'1',
          price:432434,
          count:2
          },
          {name:'1',
            price:432434,
            count:2
          }
        ],
      package2:[
        {name:'1',
          price:432434,
          count:2
        },
        {name:'1',
          price:432434,
          count:2
        }
      ]
    },
    computed:{
        prices:function () {
          var prices=0;
          for(var i=0;i<this.package1.length;i++){
              prices+=this.package1[i].price * this.package1[i].count;
          }
          for(var i=0;i<this.package2.length;i++){
            prices+=this.package2[i].price * this.package2[i].count;
          }
          return prices;
        }
    }
  })
</script>
</body>
</html>
